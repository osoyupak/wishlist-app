<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <title>Wishlist App</title>
  </head>
  <body>

    <div class="container mt-4">

    <div class="card">
        <div class="card-header text-center">
          My Wishlist
        </div>
        <div class="card-body">
          <form>
            <div class="row g-3">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Name" id="nameInput">
                </div>
                <div class="input-group col">
                    <span class="input-group-text">$</span>
                    <input type="number" class="form-control" id="priceInput">
                  </div>
              </div>
              <div class="row g-3 mt-2 mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Website Name" id="websiteInput">
                </div>
                <div class="col">
                  <input type="text" class="form-control" placeholder="Website Link" id="websiteLinkInput">
                </div>
              </div>
              <div class="row g-3 mt-2 mb-2">
                <div class="col">
                  <input type="text" class="form-control" placeholder="Visual web link" id="imageInput">
                </div>
              </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Submit</button>
          </form>
        </div>

        <div class="card-body">
            <table class="table align-middle">
                <thead>
                  <tr>
                    <th scope="col" style="width: 25%;">Image</th>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Website</th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody id="wishList">
       
                </tbody>
              </table>
        </div>

      </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.min.js" integrity="sha384-lpyLfhYuitXl2zRZ5Bn2fqnhNAKOAaM/0Kr9laMspuaMiZfGmfwRNFh8HlMy49eQ" crossorigin="anonymous"></script>

    <script src="./scripts/wish.js"></script>
    <script src="./scripts/ui.js"></script>
    <script src="./scripts/storage.js"></script>
    <script src="./scripts/project.js"></script>
    
  </body>
</html>
